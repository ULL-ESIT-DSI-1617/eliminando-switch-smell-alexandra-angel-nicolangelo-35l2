<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="./assets/css/normalize.css" rel="stylesheet" type="text/css">
     <link href="./assets/css/global.css" rel="stylesheet" type="text/css">

     <script type="text/js" src="./assets/js/main.js"></script>
     <script type="text/javascript" src="assets/js/medida.js"></script>
     <script type="text/javascript" src="assets/js/temperatura.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <table>
      <tr>
        <th>Introduzca temperatura (ejemplos: 373 ( c (to) k/C (to) K, c (to) f/C (to) F), F (to) C, f (to) c, F (to) K, f (to) k, K (to) F, k (to) f, K (to) C, k (to) c):</th>
        <td><input id="original" autofocus onchange="main();" placeholder="0K" size="50"></td>
      </tr>
      <tr>
        <th>Temperatura convertida:</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </body>
</html>
